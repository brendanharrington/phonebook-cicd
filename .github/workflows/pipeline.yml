name: Deployment pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      - name: Build application
        run: npm run build
      - name: Run tests
        run: npm run test
      
  playwright_tests:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: mongodb://localhost:27017/phonebook_e2e_test
      PHONEBOOK_API_BASE: http://localhost:5001
      CI: 'true'
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Start dev server (background)
        run: |
          # start the dev server in background; ensure it reads MONGODB_URI from env
          npm run dev > server.log 2>&1 & echo $! > server.pid
      - name: Wait for server health
        run: |
          echo "Waiting for server health..."
          for i in {1..60}; do
            if curl -sS --fail http://localhost:5001/health || curl -sS --fail http://localhost:5173/; then
              echo "server ok"
              break
            fi
            sleep 1
          done
      - name: Run Playwright tests
        run: npx playwright test --reporter=github
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
  
  tag_release:
    needs: [playwright_tests]
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  vercel_deployment_pipeline:
    needs: [tag_release]
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      - name: Build application
        run: npm run build
      - name: Run tests
        run: npm run test